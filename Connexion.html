
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Connexion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="accueil">
        <h2>Connexion</h2>
        <section class="connect">
            <form id="loginForm">
                <div class="mail">
                    <input type="email" id="email" placeholder="email" required>
                </div>
                <div class="mdp">
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Mot de passe" required>
                        <button type="button" id="but_img"><img id="oeil" src="https://img.icons8.com/?size=256&id=121537&format=png" alt="oeil fermer icone"><img id="oeil_closed" src="https://img.icons8.com/?size=256&id=986&format=png" alt="oeil ouvert icone"></button>
                    </div>
                </div>
                <div class="txtwrn">
                    <p id="wrn">Mot de passe ou email invalide !</p>
                </div>
                <button type="submit" id="valid">Valider</button>
            </form>
        </section>
    </div>
    
    <footer>
        <div class="foot">
            <div class="div_footer">
                <p>@2024 Tous droits réservés</p>
            </div>
        </div>
    </footer>

    <script src="Connexion.js"></script>
</body>
</html>
